type Role {
    id: ID!
    title: String!
    name: String
    created_at: DateTime!
    updated_at: DateTime!
    abilities: [Ability]! @method(name: "abilities")
    availableAbilities: [Ability]! @method(name: "availableAbilities")
    securityGroups: [SecurityGroups] @method(name: "securityGroups")
}

type Ability {
    id: ID!
    name: String!
    title: String
}

type SecurityGroups {
    value: String
    name: String
}