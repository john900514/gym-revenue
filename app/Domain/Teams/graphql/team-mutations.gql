extend type Mutation {
    createTeam(
        name: String,
        positions: [ID],
    ): Team!
    @inject(context: "user.client_id", name: "client_id")

    updateTeam(
        id: ID,
        name: String,
        positions: [ID],
    ): Team!
    @inject(context: "user.client_id", name: "client_id")
}