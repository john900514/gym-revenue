extend type Mutation {
    createEmailTemplate(
        name: String!
            @rules(apply: ["required", "string", "max:50"], attribute: "Name")
        subject: String!
            @rules(apply: ["required", "string"], attribute: "Subject")
        markup: String!
            @rules(apply: ["required", "string"], attribute: "Markup")
        json: String! @rules(apply: ["required", "string"], attribute: "Json")
    ): EmailTemplate!
}

extend type Mutation {
    updateEmailTemplate(
        name: String
            @rules(apply: ["sometimes", "string", "max:50"], attribute: "Name")
        subject: String
            @rules(apply: ["sometimes", "string"], attribute: "Subject")
        markup: String
            @rules(apply: ["sometimes", "string"], attribute: "Markup")
        json: String! @rules(apply: ["required", "string"], attribute: "Json")
    ): EmailTemplate!
}
