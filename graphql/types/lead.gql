"Leads"
type Lead {
    id: ID!
    name: String!
    first_name: String
    last_name: String
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
    lead_source_id: String!
    leadSource: LeadSource @hasOne
    location: Location
    leadType: LeadType @hasOne
    owner_user_id: String
    primary_phone: String
    alternate_phone: String
    gender: Boolean
    date_of_birth: DateTime!
    interaction_count: InteractionCount! @method(name: "getInteractionCount")
    preview_note: [String]! @method(name: "getPreviewNote")
    club_location: Location @method(name: "getClubLocation")
    opportunity: String
}
