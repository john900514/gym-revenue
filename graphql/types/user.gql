"Account of a person who utilizes this application."
type User {
    id: ID!
    name: String!
    first_name: String
    last_name: String
    email: String!
    email_verified_at: DateTime
    created_at: DateTime!
    updated_at: DateTime!
    manager: String
    zip: String
    default_team: Team
    role: String
    phone: String
    city: String
    teams: [Team]
}