id: 25286
name: gr-prototype
environments:
    production:
        domain: grp.capeandbay.com
        memory: 1024
        cli-memory: 512
        runtime: docker
        cache: gr-prototype
        database: gymrevenue
        queues:
            - grp-production-events
            - grp-production-jobs
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        domain: grp-dev.capeandbay.com
        storage: gymrevenue-dev
        memory: 1024
        cli-memory: 512
        database: mango
        cache: gr-prototype
        runtime: docker
        queues:
            - grp-staging-events
            - grp-staging-jobs
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
